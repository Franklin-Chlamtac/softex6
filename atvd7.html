<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desempenho do aluno</title>
    <div>
        Nome: <input id="nome"><br/>
        Faltas: <input id="faltas"><br/>
        Primeira nota: <input id="nota1"> <br/>
        Segunda nota: <input id="nota2"> <br/>
    </div>
    
    <button onclick="calcular()"> Cadastrar </button>

</head>

<body>   
</body>
<script>
function calcular(){
    var nota1 = parseFloat(document.getElementById('nota1').value);
    var nota2 = parseFloat(document.getElementById('nota2').value);
    var faltas = parseInt(document.getElementById('faltas').value);
    var nome = document.getElementById('nome').value;
    var media = (nota1 + nota2)/2;
    if (media < 7) {
        alert('Aluno '+ nome + ' Reprovado com média ' + media +'!');
    }
    if (media >= 7) {
        if (faltas < 3){
            alert('Parabéns,' + nome + ', Aprovado com média ' + media + '!');
        } else{
            alert('Aluno '+ nome + ' reprovado por falta!');
        }
    }
}
    
</script>
</html>
